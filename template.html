<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="title">
            Music
        </div>
        <div class="search-block">
            <form action="" method="get">
                <input type="text" class="search-field" name="search">
                <input type="submit" class="search-button" value="Search">
            </form>
        </div>
    </header>
    <main>
        <div class="tracks-list">
            <div class="track-block">
                <div class="track-description-block">
                    <span class="track-author">Subtitle 2 / Roboto Medium</span>
                    <span class="track-title">Subtitle 1 / Roboto Regular</span>
                </div>
                <div class="track-controls-block">
                    <a href="">
                        <div class="track-save-button"><i class="icon-save"></i></div>
                    </a>
                    <div class="track-play-button"><i class="icon-play"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="player-block">
            <div class="player-timestripe">
                <div class="player-timestripe-filled"></div>
                <div class="player-timestripe-point"></div>
            </div>
            <div class="player-bottom-block">
                <div class="player-description-block">
                    <span class="player-author">Subtitle 2 / Roboto Medium</span>
                    <span class="player-title">Subtitle 1 / Roboto Regular</span>
                </div>
                <div class="player-controls-block">
                    <div class="player-prev-button"><i class="icon-step-backward"></i></div>
                    <div class="player-play-button"><i class="icon-play"></i></div>
                    <div class="player-next-button"><i class="icon-step-forward"></i></div>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
